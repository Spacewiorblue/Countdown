<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>

<body>


    <div class="container">

        <div class="atual">
            <p id="atual"></p>
        </div>
        <input id="data" type="date">
        
        <div class="countdown">

            <div class="dia">
                <p id="day"></p>
                <p></p>
            </div>
            <div class="separ">|</div>
            <div class="hora">
                <p id="hour"></p>
                <p></p>
            </div>
            <div class="separ">|</div>
            <div class="minutos">
                <p id="minutes"></p>
                <p></p>
            </div>
            <div class="separ">|</div>
            <div class="segundos">
                <p id="seconds"></p>
                <p></p>
            </div>
        </div>

        <div class="hora">
            
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
